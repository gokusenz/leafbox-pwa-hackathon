<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://leafbox-pwa-hackathon.firebaseapp.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafBox App</title>
    <link rel="stylesheet" type="text/css" href="/public/styles/inline.css">
    <link rel="stylesheet" href="/public/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/styles/styles.css" />

    <!-- TODO add manifest here -->
    <link rel="manifest" href="/public/manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="/public/images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="/public/images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

  </head>
  <body>
    <div id="react-root" />
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/public/service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function(err) {
            console.log(err)
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
    <script src="/public/dist/bundle.js"></script>
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
  </body>
</html>
